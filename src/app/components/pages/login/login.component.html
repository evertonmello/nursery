
<div class="loginContainer">
    <mat-card class="loginBox" >
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" >
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Nome" formControlName="username">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Senha" formControlName="password">
                    </mat-form-field>
                </p>
                <p *ngIf="error" class="error">
                    {{ error }}
                </p>
                <!-- <mat-spinner diameter="30"></mat-spinner> -->

                <div (click)="login()" class="button">
                    <button type="submit" mat-button>Login</button>
                </div>
                <div (click)="signUp()" class="button">
                    <button type="submit" mat-button>Cadastrar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
