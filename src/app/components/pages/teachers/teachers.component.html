
<div class="mainContainer" >
    <div *ngIf="!showForm" class="mat-elevation-z8">
        <table mat-table [dataSource]="teachers" class="table" >
  
            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              <button mat-cell>edit</button>
            </ng-container>

            <!-- classes Column -->
            <ng-container matColumnDef="classes">
              <th mat-header-cell *matHeaderCellDef> Turma </th>
              <td mat-cell *matCellDef="let element"> 
                  {{element.classes}} 
                <mat-icon (click)="deleteClass(element)" class="icon" matTooltip="remover" inline="true">delete</mat-icon>
                <mat-icon (click)="editClass(element)" class="icon" matTooltip="editar" inline="true">edit</mat-icon>
  
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
    </div>
    <button *ngIf="!showForm" (click)="setFormView(true)" mat-raised-button color="primary" >Adicionar</button>
  
    <!-- Form add, update -->
    <form *ngIf="showForm" [formGroup]="teacherForm">
        <mat-form-field>
            <input type="text" matInput placeholder="Nome" formControlName="name">
        </mat-form-field>
  
        <!-- classes -->
        <mat-form-field appearance="fill">
            <mat-label>Turma</mat-label>
            <mat-select formControlName="classes">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <button *ngIf="showForm" (click)="save()" mat-raised-button color="primary" >Salvar</button>
    <button *ngIf="showForm" (click)="setFormView(false)" mat-raised-button color="primary" >Voltar</button>
  </div>
