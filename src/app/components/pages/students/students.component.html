
<div class="mainContainer" >
    <div *ngIf="!showForm" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table" >
  
            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              <button mat-cell>edit</button>
            </ng-container>
        
            <!-- age range Column -->
            <ng-container matColumnDef="ageRage">
              <th mat-header-cell *matHeaderCellDef> Idade </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- start time Column -->
            <ng-container matColumnDef="startTime">
              <th mat-header-cell *matHeaderCellDef> Foto </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
        
            <!-- end time Column -->
            <ng-container matColumnDef="endTime">
              <th mat-header-cell *matHeaderCellDef> Responsável </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
        
            <!-- Teacher column -->
            <ng-container matColumnDef="teacher">
              <th mat-header-cell *matHeaderCellDef> Turma </th>
              <td mat-cell *matCellDef="let element"> 
                  {{element.symbol}} 
                <mat-icon class="icon" inline="true">delete</mat-icon>
                <mat-icon class="icon" inline="true">edit</mat-icon>

              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
    <button *ngIf="!showForm" (click)="setFormView()" mat-raised-button color="primary" >Adicionar</button>

    <!-- Form add, update -->
    <form *ngIf="showForm" [formGroup]="studentForm">
        <mat-form-field>
            <input type="text" matInput placeholder="Nome" formControlName="name">
        </mat-form-field>

        <!-- age -->
        <mat-form-field class="example-margin">
            <mat-label>Idade</mat-label>
            <input matInput min="0" max="10" type="number" formControlName="age" >
        </mat-form-field>

        <!-- Responsible -->
        <mat-form-field>
            <input type="text" matInput placeholder="Responsável" formControlName="responsible">
        </mat-form-field>


        <!-- Turma -->
        <mat-form-field appearance="fill">
            <mat-label>Turma</mat-label>
            <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <button *ngIf="showForm" (click)="setFormView()" mat-raised-button color="primary" >Salvar</button>
    <button *ngIf="showForm" (click)="setFormView()" mat-raised-button color="primary" >Voltar</button>
</div>
